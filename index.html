<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flexbox">
  <div class="wrapper box">
   <div class="image">
     <img src="images/image-equilibrium.jpg" alt="">
     <div class="bg">
        <img src="images/icon-view.svg" alt="">
     </div>
   </div>
   <div class="textbox">
     <h3>Equilibrium #3429</h3>
     <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="time">
       <h4><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h4> <p><img src="images/icon-clock.svg" alt="" srcset=""> 3 days left</p>
     </div>
    </div>
    <div class="footer">
      <div class="avatar"><img src="images/image-avatar.png" alt="" srcset=""></div> <p> Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</div>
</body>
</html>
